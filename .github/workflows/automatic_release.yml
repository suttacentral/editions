name: "tagged-release"

on:
  push:
    branches:
      - "main"

jobs:
  pre-release:
    name: "Editions release"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "editions-${{ github.run_number }}"
